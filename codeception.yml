actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
extensions:
    enabled:
        - Codeception\Extension\RunFailed
        - Codeception\Extension\PhpBuiltinServer
        - Codeception\Extension\Phantoman
    config:
        Codeception\Extension\PhpBuiltinServer:
            hostname: 127.0.0.1
            port: 8088
            autostart: true
            documentRoot: ./tests/_data/www
            startDelay: 0
            phpIni: /etc/php5/cli/php.ini
        Codeception\Extension\Phantoman:
            path: './bin/phantomjs'
modules:
    config:
        Db:
            dsn: ''
            user: ''
            password: ''
            dump: tests/_data/dump.sql
        PhpBrowser:
            url: http://127.0.0.1:8088
        WebDriver:
             url: 'http://127.0.0.1:8088/'
             browser: phantomjs
